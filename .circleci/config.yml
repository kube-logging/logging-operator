workflows:
  version: 2
  build:
    jobs:
      - build
  helm-chart:
    jobs:
      - helm/lint-chart:
          filters:
            tags:
              ignore: /.*/

      - helm/publish-chart:
          context: helm
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /chart\/.*\/\d+.\d+.\d+.*/
