testReceiver:
  enabled: false
  image: fluent/fluent-bit
  pullPolicy: IfNotPresent
  port: 8080
  args: ["-i", "http", "-p", "port=8080", "-o", "stdout"]
  resources:
    limits:
      cpu: 100m
      memory: 50Mi
    requests:
      cpu: 20m
      memory: 25Mi
